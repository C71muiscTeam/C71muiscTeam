<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="../css1/style1.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="../js1/jquery.js"></script>
<script src="../js1/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(../images1/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
    <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li>
    </ul>    
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    
    <form id="reg" action="reg" method="post">
    <ul>
    <label id="message"></label>
     <li><input id="aName" name="aName" type="text" class="loginuser" value="admin" onclick="JavaScript:this.value=''"/></li>
     <li><input id="aPassword" name="aPassword" type="password" class="loginpwd" value="密码" onclick="JavaScript:this.value=''"/></li>
    <li><input name="" type="button" class="loginbtn" value="注册"  onclick="register()" />
    <label><a href="login.html">已有账号？</a></label></li>
   
    </ul>
    </form>
    
    </div>
    
    </div>
    
   
<script type="text/javascript">
function register(){
	
	var aName = $ ("#aName").val();
	var aPassword = $ ("#aPassword").val();
	
	$.post("register",
			{
			aName : aName,
			aPassword : aPassword
			},
			function(result){
				
				if(result.code == 0){
					var loginedUser = encodeURIComponent(result.data);
					alert(result.msg)
					
					window.location="main.html?loginedUser="+encodeURIComponent(loginedUser);
					
				}else if (result.code == 1){
					
					alert(result.msg);
					
				}else {
				
					$("#message").html("<a style='color: red'>"+result.msg+"</a>");
				}
				
			}
	)
	
	
	
	
}
</script>    
</body>
</html>
